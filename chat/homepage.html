<!DOCTYPE html>
<html>
<head>
    <title>ChitTalk</title>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <script src="chat.js"></script>
</head>

<body onload="run();">

<section class="chat">
<div class="list_user" align="right">
    <form>
    <input type="button" id="set" value="Set username" onclick="setUsername()">
    <input type="button" id="change" value="Change" onclick="changeUsername()">
    </form>
</div>
    <div class="b-head-line_text">
        ChitTalk
    </div>
<div class="b-field" id="fieldMessages">
</div>

<div class="b-page_list">
    <div class="b-list_name" align="center">
        Online users:
    </div>
</div>

    <div class="b-field_text">
        Message:
    </div>
    <div id="message">
       <p> <input type="text" id ="newMessage" class="b-input">
        <button id="send" type="button" class="send">Send</button>
       <button id="delete" type="button" class="delete">Delete</button>
        <button id="edit" type="button" class="edit">Edit</button>
       </p>
    </div>
<div class="footer">
    Service Uptime:
</div>
            </section>
</body>
</html>
